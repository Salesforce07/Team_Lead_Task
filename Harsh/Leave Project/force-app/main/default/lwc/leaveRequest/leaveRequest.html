<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
        <div class="slds-modal__container">
            <!-- <button class="slds-button slds-button_icon slds-modal__close" title="Close">
                <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Cancel and close</span>
            </button> -->
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Leave Request Form</h1>
            </div>
            <div class="slds-modal__content slds-p-around_small" id="modal-content-id-1">
                <lightning-record-picker
                    placeholder="Search Employees..."
                    value={employeeId}
                    label="Select Employee"
                    object-api-name="Employee__c"
                    display-info={displayInfo}
                    matching-info={matchingInfo}
                    required
                ></lightning-record-picker>

                <lightning-input 
                    class="Stdate"
                    placeholder="Give start date for Leave"
                    type="date"
                    value={startDate}
                    oninput={testStartDate}
                    onchange={handleStartDateChange}
                ></lightning-input>

                <lightning-input
                    class="Enddate"
                    placeholder="Give end date for Leave"
                    type="date"
                    value={endDate}
                    oninput={testEndDate}
                    onchange={handleEndDateChange}
                ></lightning-input>

                <lightning-combobox
                    class="Leave"
                    placeholder="Give leave type"
                    value={leaveType}
                    options={leaveTypeOptions}
                    onchange={handleLeaveTypeChange}
                ></lightning-combobox>

                <template if:true={errorMessage}>
                    <div class="slds-text-color_error">{errorMessage}</div>
                </template>
            </div>
            <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" aria-label="Cancel and close">Cancel</button>
                <button class="slds-button slds-button_brand" onclick={handleSubmit}>Submit</button>
            </div>
        </div>
    </section>
    <!-- <div class="slds-backdrop slds-backdrop_open" role="presentation"></div> -->
</template>
