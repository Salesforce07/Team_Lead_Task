<template>
    <lightning-card title="New Leave Request" icon-name="action:new">
        <div class="slds-p-around_medium">

            <!-- Form Header -->
            <div class="slds-page-header">
                <div class="slds-page-header__title slds-text-heading_medium">
                    <h1>Create Leave Request</h1>
                </div>
            </div>

            <!-- Form Fields in Two Columns -->
            <div class="slds-grid slds-wrap slds-m-bottom_medium">
                
                <!-- Left Column: Employee and Leave Type -->
                <div class="slds-col slds-size_1-of-2 slds-p-right_small">
                    <!-- Employee Field -->
                    <div class="slds-form-element slds-m-bottom_medium">
                        <label class="slds-form-element__label" for="employee"></label>
                        <lightning-record-picker
                            label="Employee"
                            placeholder="Search Employees..."
                            value={recordId}
                            object-api-name="Employee__c"
                        ></lightning-record-picker>
                    </div>
                    
                    <!-- Leave Type Field -->
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="leave-type"></label>
                        <lightning-combobox
                            name="Leave Type"
                            value={leaveType}
                            options={leaveTypeOptions}
                            onchange={handleLeaveTypeChange}
                            required
                        ></lightning-combobox>
                    </div>
                </div>

                <!-- Right Column: Start Date and End Date -->
                <div class="slds-col slds-size_1-of-2 slds-p-left_small">
                    <!-- Start Date Field -->
                    <div class="slds-form-element slds-m-bottom_medium">
                        <label class="slds-form-element__label" for="start-date"></label>
                        <lightning-input
                            name="Start Date"
                            type="date"
                            value={startDate}
                            onchange={handleStartDateChange}
                            data-id="startDate"
                            placeholder="Select Start date"
                            required
                        ></lightning-input>
                    </div>

                    <!-- End Date Field -->
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="end-date"></label>
                        <lightning-input
                            name="End Date"
                            type="date"
                            value={endDate}
                            onchange={handleEndDateChange}
                            data-id="endDate"
                            placeholder="Select End date"
                            required
                        ></lightning-input>
                    </div>
                </div>

            </div>

            <!-- Buttons Section -->
            <div class="slds-grid slds-grid_align-center">
                <lightning-button
                    class="slds-m-top_medium"
                    variant="brand"
                    label="Save"
                    onclick={handleSave}
                ></lightning-button>

                <lightning-button
                    class="slds-m-top_medium slds-m-left_small"
                    variant="neutral"
                    label="Save & New"
                    onclick={handleSaveAndNew}
                ></lightning-button>

                <lightning-button
                    class="slds-m-top_medium slds-m-left_small"
                    variant="neutral"
                    label="Cancel"
                    onclick={handleCancel}
                ></lightning-button>
            </div>

            <!-- Error Message Section -->
            <template if:true={errorMessage}>
                <div class="slds-text-color_error slds-m-top_medium">
                    <lightning-icon icon-name="utility:error" alternative-text="Error"></lightning-icon>
                    <span>{errorMessage}</span>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
