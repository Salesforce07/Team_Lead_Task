<template>
    <lightning-card title="Lead Form">
        <div class="slds-p-around_medium">
            <lightning-input 
                label="First Name" 
                value={firstName} 
                onchange={handleInputChange} 
                data-id="firstName">
            </lightning-input>
            <lightning-input 
                label="Last Name" 
                value={lastName} 
                onchange={handleInputChange} 
                data-id="lastName">
            </lightning-input>
            <lightning-input 
                label="Company" 
                value={company} 
                onchange={handleInputChange} 
                data-id="company">
            </lightning-input>
            <lightning-input 
                label="Email" 
                value={email} 
                onchange={handleInputChange} 
                data-id="email">
            </lightning-input>
            <lightning-input 
                label="Phone" 
                value={phone} 
                onchange={handleInputChange} 
                data-id="phone">
            </lightning-input>

            <template if:true={errorMessage}>
                <div class="slds-text-color_error slds-m-top_small">
                    {errorMessage}
                </div>
            </template>

            <lightning-button 
                variant="brand" 
                label="Submit" 
                onclick={handleSubmit} 
                class="slds-m-top_medium">
            </lightning-button>
        </div>
    </lightning-card>
</template>
